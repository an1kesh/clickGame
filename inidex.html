<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clickyGame</title>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="notification">missed</div>
    <div id="header">
        <div class="statusBox">
            <p>
                Lives = <span id="live">10</span>
            </p>
        </div>

        <div class="statusBox">
            <p>
                Score = <span id="score">0</span>
            </p>
        </div>

        <div class="statusBox">
            <p>
                Time interval = <span id="nextDevil">0</span> sec
            </p>
        </div>
        
    </div>
    <div id="container">
        <div id="clickElement"></div>
        <div  class="center">
            <p id="timer"></p>
            <p id="restart">Restart</p>
        <div>
    </div>
</body>
</html>
